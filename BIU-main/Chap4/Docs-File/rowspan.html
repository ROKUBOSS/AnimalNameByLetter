<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table with Rowspan</title>

</head>
<body>
    <table border="1" cellpadding="5" width="100%">
    <tr>
        <th colspan="3">Student Details</th>
    </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>University</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mahi</td>
            <td rowspan="2">DMC</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Purnota</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">Simi & Raisa</td>
            <td rowspan="2">BUET</td>
        </tr>
        <tr>
            <td>4</td>
    
            
        </tr>
        <tr align="center">
            <td colspan="3">Thanks</td>
        </tr>
    </table>
</body>
</html>
