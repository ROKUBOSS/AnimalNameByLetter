<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter-5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6f61, #ffcc33);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #f8f9fa;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            a {
                font-size: 1rem;
                padding: 8px 16px;
            }

            button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            button {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Chapter-5 Lectures</h1>
    <a href="" target="_blank">Lecture-1</a>
    <a href="" target="_blank">Lecture-2</a>
    <a href="" target="_blank">Lecture-3</a>
    <a href="" target="_blank">Lecture-4</a>
    <a href="" target="_blank">Lecture-5</a>
    <a href="" target="_blank">Lecture-6</a>
    <a href="" target="_blank">Lecture-7</a>
    <a href="" target="_blank">Lecture-8</a><br>
    <button>Bonus</button>
    <a href="" target="_blank">Lecture-9</a>
    <a href="" target="_blank">Lecture-10</a>
</body>
</html>
