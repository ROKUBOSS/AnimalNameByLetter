<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT (HSC)</title>
    <link rel="shortcut icon" href="ictfavicon.webp" type="image/x-icon">

    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 75%, #8fd3f4 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-transform: capitalize;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h3 {
            border: 2px solid orange;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .collapsible {
            background-color: rgba(255, 165, 0, 0.1);
            color: white;
            cursor: pointer;
            margin: 10px 0;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .collapsible:hover, .collapsible.active {
            background-color: orange;
            color: black;
            transform: translateY(-2px);
        }

        .collapsible:after {
            content: '\002B'; /* Plus symbol */
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .collapsible.active:after {
            content: "\2212"; /* Minus symbol */
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            color: black;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: orange;
            color: black;
        }

        td {
            background-color: #f9f9f9;
        }

        /* Responsive Design */
        @media only screen and (max-width: 620px) {
            body {
                padding: 10px;
            }

            .collapsible {
                font-size: 16px;
            }

            table, th, td {
                font-size: 14px;
            }
        }

        /* Animations for smoother interaction */
        .collapsible.active {
            background-color: orange;
            color: black;
        }

        /* Media Queries for mobile and small screens */
        @media screen and (max-width: 600px) {
            .collapsible {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <!-- Collapsible Button -->
    <button class="collapsible">Book VS WebSite</button>
    <div class="content">
        <table>
            <tr>
                <th>Book</th>
                <th>WebSite</th>
            </tr>
            <tr>
                <td>Page</td>
                <td>Web Page</td>
            </tr>
            <tr>
                <td>Text / Image</td>
                <td>Text / Image / Audio / Video</td>
            </tr>
            <tr>
                <td>Cover Page</td>
                <td>Home Page</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>Domain</td>
            </tr>
            <tr>
                <td>Library</td>
                <td>Server</td>
            </tr>
            <tr>
                <td>Librarian</td>
                <td>Browser</td>
            </tr>
            <tr>
                <td>Writer</td>
                <td>Web Designer & Web Developer</td>
            </tr>
            <tr>
                <td>Reader</td>
                <td>User</td>
            </tr>
            <tr>
                <td>Background Color White</td>
                <td>Background Color White</td>
            </tr>
        </table>
    </div>

    <!-- JavaScript for collapsible -->
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>

</body>
</html>
